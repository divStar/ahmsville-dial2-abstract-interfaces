[platformio]
name = "Dial2AbstractSensors"
description = A simple library containing abstract interfaces for sensor adapters for the AhmsVille Dial 2
default_envs = native, zeroUSB

[env]
custom_version = 1.0.3
custom_authors = Igor Voronin
custom_logo = ./doxy-misc/ahmsville_dial2_logo.png
build_flags = -std=gnu++17
build_unflags = -std=gnu++11

[env:native]
platform = native

[env:zeroUSB]
platform = atmelsam
board = zeroUSB